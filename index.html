<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>imswork.top</h1>
            <p>简洁、高效的工作台</p>
        </div>
        <div class="center">
            <div class="quote-box">
                <p>“一个简单而高效的工作台，助你完成每一天的任务。”</p>
            </div>
            <div class="cards">
                <div class="card">
                    <a href="#todo">每日待做事项</a>
                </div>
                <div class="card">
                    <a href="#plans">长期计划</a>
                </div>
                <div class="card">
                    <a href="#notes">备忘录</a>
                </div>
                <div class="card">
                    <a href="#decision">随机选择工具</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="time-box">
                <p id="time"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- 引入外部 JavaScript 文件 -->

</html>
