<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人工作台</title>
    <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS -->
</head>
<body>

    <div class="container">
        <div class="left">
            <h1>Descarters'/h1>
            <p>小屋</p>
        </div>
        <div class="center">
            <div class="quote-box">
                <p>“看待痛苦的方式,就是对待人生的方式”</p>
            </div>
            <div class="cards">
                <div class="card">
                    <a href="#todo">每日待做事项</a>
                </div>
                <div class="card">
                    <a href="#plans">长期计划</a>
                </div>
                <div class="card">
                    <a href="#notes">备忘录</a>
                </div>
                <div class="card">
                    <a href="#decision">随机选择工具</a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="time-box">
                <p id="time"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- 引入外部 JavaScript 文件 -->

</body>
</html>
